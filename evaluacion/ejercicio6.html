        document.write(altura[i])
        suma = suma +  altura[i]
        promedio = (suma)/5
        
        if (promedio>altura [i]){
            cant++
        }
        if (promedio<altura){
            contb++
            alert("la cantidad de alturas mas bajas son:" + conb)
        }
        if (promedio>altura){
            conta++
            alert("la cantidad de alturas mas alta es:" + conta)
        }
